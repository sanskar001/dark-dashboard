          <div class="left-card">
            <div class="card-1">
              <div class="activate-card">
                <div class="left">
                  <div class="toggle-btn">
                    <input type="checkbox" id="toggle-2" />
                    <label for="toggle-2">
                      <span class="switch-ball"></span>

                  </div>
                  <h3>
                    <span>Activado</span> para <br />
                    compras
                  </h3>

                <div class="right">
                  <img src="src/img/sqaure.svg" alt="glowing sqaure" />

              </div>
            </div>
            <div class="card-2">
              <div class="opensea-card">

                  </div>

                <button>

                    width="20"
                    height="16"

              </div>
            </div>
          </div>
          <div class="card-3">
            <div class="portfolio-card">
              <h3>Portfolio</h3>
              <div class="portfolio-list">
                <div class="portfolio-item">
                  <div class="left">
                    <div class="item-logo">
                      <img src="src/img/icons/cardano.svg" alt="cardano" />
                      CARDANO
                    </div>
                    <p class="percent">+0.09%</p>
                    <p class="amount">$345.000</p>
                  </div>
                  <div class="right">
                    <img src="src/img/chart1.svg" alt="Chart1" />

                </div>
                <div class="portfolio-item">
                  <div class="left">
                    <div class="item-logo">

                  <div class="right">
                    <img src="src/img/chart2.svg" alt="Chart1" />
